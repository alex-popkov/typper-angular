<div  id="{{post.id}}"
      class="view single-post-block"
      data-ng-class="{'social-fb': post.source == singlePostConstants.FACEBOOK,
                        'social-tw': post.source == singlePostConstants.TWITTER,
                        'social-g': post.source == singlePostConstants.GOOGLE_PLUS,
                        'social-inst': post.source == singlePostConstants.INSTAGRAM}"
      style="width: {{postsRowHeight}}px">
    <div
            class="mdl-card mdl-shadow--2dp">
        <div
                class="single-post-title-wrapper">
            <div
                    class="post-created-date-wrapper">
                <i
                    data-ng-if="{{post.source}} == singlePostConstants.FACEBOOK"
                    class="awesome-icons"
                    area-hidden="true">
                    &#xf09a;
                </i>
                <i
                    data-ng-if="{{post.source}} == singlePostConstants.TWITTER"
                    class="awesome-icons"
                    area-hidden="true">
                    &#xf099;
                </i>
                <i
                    data-ng-if="{{post.source}} == singlePostConstants.GOOGLE_PLUS"
                    class="awesome-icons"
                    area-hidden="true">
                    &#xf0d5;
                </i>
                <i
                    data-ng-if="{{post.source}} == singlePostConstants.INSTAGRAM"
                    class="awesome-icons"
                    area-hidden="true">
                    &#xf16d;
                </i>
                <div
                    class="post-created-date">
                    {{post.createdTime}}
                </div>
            </div>
        </div>
        <div
            data-ng-if="{{post.video.length}}"
            class="single-post-media-container mdl-card--border">
            <video
                data-ng-if="{{post.video[ 0 ].contentType}} == 'video/mp4'"
                class="single-post-video"
                controls>
                <source src="{{post.video[ 0 ].sourceLink}}" type="video/mp4">
            </video>
            <embed
                data-ng-if="{{post.video[ 0 ].contentType}} == 'video/youtube'"
                class="single-post-video"
                src="{post.video[ 0 ].sourceLink|noAutoescape}">
        </div>
        <div
                data-ng-if="!{{post.video.length}} && {{post.image.length}}"
                class="single-post-media-container mdl-card--border}">
            <img
                    class="single-post-img"
                    src="{post.image[ 0 ].sourceLink|noAutoescape}">
        </div>
        <div
                data-ng-if="{{post.text}}"
                class="single-post-txt-wrapper mdl-card--border">
            <div
                    class="article-txt mdl-color-text--grey-800}">
                {{post.text}}
            </div>
        </div>
        <div
            class="button-post-wrapper mdl-card--border">
            <a
                    class="open-original-post-btn mdl-button mdl-js-button
                           mdl-button--raised highlighted-element"
                    href="{{post.sourceLink}}"
                    target="_blank">
                    <span
                        id="open-button-message">
                        Open with
                    </span>
                    <span
                        data-ng-if="{{post.source}} == singlePostConstants.FACEBOOK">
                        Facebook
                    </span>
                    <span
                        data-ng-if="{{post.source}} == singlePostConstants.TWITTER">
                        Twitter
                    </span>
                    <span
                        data-ng-if="{{post.source}} == singlePostConstants.GOOGLE_PLUS">
                        Google+
                    </span>
                    <span
                        data-ng-if="{{post.source}} == singlePostConstants.INSTAGRAM">
                        Instagram
                    </span>
            </a>
        </div>
    </div>
</div>
